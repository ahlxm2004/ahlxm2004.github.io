<!DOCTYPE html>
<html>

<head>

<meta charset = "utf-8">
<link type = "text/css" rel = "stylesheet" href = "https://ahlxm2004.github.io/additional_files/CSS/basic.css"></link>
<title>404</title>

</head>


<body>

<h1>不存在的页面。</h1>
<span id = "count_down"></span>

<script type = "text/javascript">
	var second = 5;

	function print() {
		document.getElementById("count_down").innerHTML = second + " 秒后返回主页面";
		if ((second--) == 0) clearInterval(print), window.location.replace("https://ahlxm2004.github.io");
	}

	print(); setInterval(print, 1000);
</script>

</body>

</html>
